<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width:100%;
            border-collapse: collapse;
            text-align: center;
            color:rgb(255, 196, 245)
        }
      td, th {
        border: 1px solid rgb(0, 0, 0) ;
        padding: 10px
      }
      tr{
        background-color: #414141;
      } 
    </style>
</head>
<body>
   <table>
    <tr>
        <th>country</th>
        <th>country CODE</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>pakistan</td>
        <td>pak</td>
        <td>pakistan goole.com</td>
    </tr>
    <tr>
        <td>United States of America</td>
        <td>USA</td>
        <td>usa goole.com</td>
    </tr>
    <tr>
        <td>Japan</td>
        <td>jp</td>
        <td>jp goole.com</td>
    </tr>
   </table>
</body>
</html>
